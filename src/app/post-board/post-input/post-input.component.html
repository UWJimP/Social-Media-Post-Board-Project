<div class="card">
    <div class="card-header">
        Create Post
    </div>
    <div class="card-body">
        <form [formGroup]="postForm">
            <input 
            type="text" 
            id="message" 
            class="post-box form-control" 
            formControlName="message"
            (click)="onMessageClick()">
        </form>
    </div>
</div>
