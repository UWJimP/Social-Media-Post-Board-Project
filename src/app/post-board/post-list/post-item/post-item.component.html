<div class="card mb-3">
    <div class="row mt-1 ml-1">
        <div class="col-1">
            <img [src]="post.imagePath" class="img-fluid">
        </div>
        <div class="col-9">
            <p class="ml-2">{{ post.first_name }} {{ post.last_name }}</p>
            <p class="ml-2">{{ post.message }}</p>
        </div>
        <div class="col-2"></div>
    </div>
</div>
