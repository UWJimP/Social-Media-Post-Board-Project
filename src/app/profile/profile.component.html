<div class="row">
    <div class="col-1">
        <app-side-menu></app-side-menu>
    </div>
    <div class="col-10">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <div *ngIf="!isLoading">
            <div class="card" style="width: 20rem;">
                <img class="card-img-top" [src]="profile.imagePath">
                <div class="card-body">
                  <h5 class="card-title">{{ profile.first_name }} {{ profile.last_name }}</h5>
                  <!-- <a href="#" class="btn btn-primary">Go somewhere</a> --> <!-- Implement Later for Allowing someone to make friends -->
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <app-post-item *ngFor="let postElement of posts; let i = index"
                    [post]="postElement"
                    [index]="i"></app-post-item>
                </div>
            </div>
        </div>
    </div>
    <div class="col-1"></div>
</div>
