<div class="row">
    <div class="col-2"></div>
    <div class="col-10">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-xs-offset-3">
                <app-alert [message]="errorMessage" 
                *ngIf="errorMessage" 
                (close)="onCloseAlert()"></app-alert>
                <div *ngIf="isLoading" style="text-align: center;">
                    <app-loading-spinner></app-loading-spinner>
                </div>
                <div *ngIf="!isLoading">
<!--                     <div class="card" *ngIf="errorMessage">
                        <div class="card-body">
                            <h5 class="card-title">Error</h5>
                            <p class="card-text">{{ errorMessage }}</p>
                        </div>
                    </div> -->
                    <form [formGroup]="signupForm" (submit)="onSubmit()">
                        <div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <!-- <img [src]="imagePath.value" class="img-fluid"> -->
                                    <img [src]="imagePath.value" (error)="updateUrl($event)" class="img-fluid">
                                </div>
                            </div>
                            <label>Image URL</label>
                            <input 
                            type="text" class="form-control" onClick="this.select();"
                            formControlName="imagePath" #imagePath>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                                <label>First Name</label>
                                <input
                                type="text" 
                                class="form-control" 
                                formControlName="first_name"
                                placeholder="e.g. John">
                                <p 
                                class="text-danger" 
                                *ngIf="!errorForm.first">Please put in your first name</p>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <label>Last Name</label>
                                <input 
                                type="text" 
                                class="form-control" 
                                formControlName="last_name"
                                placeholder="e.g. Smith">
                                <p 
                                class="text-danger" 
                                *ngIf="!errorForm.last">Please put in your last name</p>
                            </div>
                        </div>
                        <label>Username</label>
                        <input
                        type="text"
                        class="form-control"
                        formControlName="username"
                        placeholder="MyUniqueUsername">
                        <p
                        class="text-danger"
                        *ngIf="!errorForm.username">
                        Please put in a valid unique username.</p>
                        <label>Email</label>
                        <input 
                        type="email" 
                        class="form-control" 
                        formControlName="email"
                        placeholder="e.g. johnsmith123@domain.com">
                        <p 
                        class="text-danger" 
                        *ngIf="!errorForm.email">Please put in a valid email</p>
                        <label>Password</label>
                        <input
                        type="password" 
                        class="form-control" 
                        formControlName="password"
                        >
                        <label>A password must be 8-16 characters and contain at least one lower case
                            letter, upper case letter, a number, and a special character: !@#$%^&*()</label>
                        <p 
                        class="text-danger" 
                        *ngIf="!errorForm.password">Password is invalid</p>
                        <div class="mb-5">
                            <button
                            class="btn btn-outline-primary m-2"
                            >Sign up</button>
                            <button 
                            type="button" 
                            class="btn btn-outline-danger m-2"
                            (click)="clickReset()">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
